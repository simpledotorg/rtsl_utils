
name: Build and publish docker image

on:
  push:
    branches:
      - '**'        # matches every branch

jobs:
    
    
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'zulu'
      - name: Run the Maven verify phase
        run: mvn clean install